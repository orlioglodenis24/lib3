{% extends "base.html" %}

{% block title %}Авторы и Жанры{% endblock %}

{% block content %}
    <h1>Авторы</h1>
    <ul>
        {% for author in authors %}
        <li>{{ author.name }}</li>
        {% endfor %}
    </ul>

    <h1>Жанры</h1>
    <ul>
        {% for genre in genres %}
        <li>{{ genre.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
